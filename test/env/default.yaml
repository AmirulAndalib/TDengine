settings:
- name: taosd
  fqdn: [localhost]
  spec:
    version: 2.4.0.0
    config:
      firstEP: localhost:6030
    dnodes:
    - endpoint: localhost:6030
      config_dir: /etc/taos
      config:
        dataDir: /var/lib/taos
        logDir: /var/log/taos
        debugFlag: 135
        supportVnodes: 1000
- name: taopy
  fqdn: [localhost]
  spec:
    version: 2.2.0
    client_version: 2.4.0.0
    config:
      firstEP: localhost:6030
      logDir: /var/log/taos
      debugFlag: 135
- name: taosBenchmark
  fqdn: [localhost]
  spec:
    version: 1.0.0
    taos_version: 2.4.0.0
    config_dir: /etc/taos
    taos_config:
      firstEP: localhost:6030
      logDir: /var/log/taos
      debugFlag: 135
