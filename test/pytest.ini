[pytest]

# command line options
addopts = -s -v --alluredir=allure-results

# search test case path
testpaths = cases

# test file mode
python_files = test_*.py *_test.py

# test class mode
python_classes = Test*

# test function mode
python_functions = test_*

# allure report path
allure_report_dir = allure-results

markers = 
    ci: mark a test as a ci test
    smoke: mark a test as a smoke test
